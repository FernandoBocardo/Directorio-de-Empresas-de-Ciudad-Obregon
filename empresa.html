      <div class="contenedor">
      <div class="form-container">
        <h1>Registrar Empresa</h1>
        <form id="formularioEmpresa">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="horario">Horario:</label>
                <input type="text" id="horario" name="horario" required>
            </div>
            
            <div class="form-group">
                <label for="tipoEmpresa">Tipo de Empresa:</label>
                <input type="text" id="tipoEmpresa" name="tipoEmpresa" required>
            </div>
            
            <div class="form-group">
              <label for="idCategoria">Categoría:</label>
              <select id="idCategoria" name="idCategoria" required>
                  <!-- Opciones se llenarán dinámicamente desde JavaScript -->
              </select>
          </div>
          
            
            <button type="button" onclick="enviarFormulario()">Registrar Empresa</button>
        </form>
